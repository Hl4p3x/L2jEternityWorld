# ---------------------------------------------------------------------------
# Telnet Settings | Настройки Telnet
# ---------------------------------------------------------------------------
# Allows text based monitoring and administration of L2J GS by using a telnet client.
# Communication protocol is insecure and you should use SSL tunnels, VPN, etc. if you plan to connect over non-trusted channels.
# ----------------------------
# Включить/Выключить Telnet.
# По умолчанию: False
EnableTelnet = False

# This is the port L2J should listen to for incoming telnet
# ----------------------------
# Это порт, который L2J должен слушать для поступающих запросов telnet.
# По умолчанию: 54321
StatusPort = 54321

# If the following is not set, a random password is generated on server startup.
# ----------------------------
# Если значение не установлено, при запуске сервера на telnet ставится случайный пароль.
StatusPW =

# This list can contain IPs or Hosts of clients you wish to allow. Hostnames must be resolvable to an IP.
# Example: 0.0.0.0,host,0.0.0.1,host2,host3,host4,0.0.0.3
# ----------------------------
# Этот список может содержать IP клиентов, которым Вы желаете разрешить доступ через Telnet.
# Пример: 0.0.0.0,host,0.0.0.1,host2,host3,host4,0.0.0.3
# По умолчанию: 127.0.0.1,localhost
ListOfHosts = 127.0.0.1,localhost