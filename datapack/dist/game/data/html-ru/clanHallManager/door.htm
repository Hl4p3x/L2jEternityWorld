<html><body><br>

До тех пор пока дверь открыта, персонажи не состоящие в клане могут сюда попасть. Пожалуйста не оставляйте её открытой!<br>
Если хотите выгнать нежелательных персонажей ипользуйте функцию &nbsp;<a action="bypass -h npc_%objectId%_banish_foreigner banish">Выгнать посторонних</a>&nbsp;<br><br>
<center>
<button value="Открыть" action="bypass -h npc_%objectId%_door open" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br>
<button value="Закрыть" action="bypass -h npc_%objectId%_door close" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br>
<button value="Назад" action="bypass -h npc_%objectId%_list_back" width=80 height=27 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">

</body></html>
