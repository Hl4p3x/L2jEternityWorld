# ---------------------------------------------------------------------------
# Event Settings [Capture Base] | Настройки Эвента [Захват Базы]
# ---------------------------------------------------------------------------
# Command options:
# - NO = No Command
# - BALANCE: Players can join a team with the least number of players.
# - SHUFFLE: In the scatter
# ----------------------------
# Командные настройки:
# - NO = Без команд
# - BALANCE : Игроки могут присоединиться к команде с наименьшим Количество игроков.
# - SHUFFLE : В разброс
# По умолчанию: SHUFFLE
BWEvenTeams = SHUFFLE

# Enable / Disable Event.
# ----------------------------
# Включение / выключение Эвента.
# По умолчанию: False
BWAutoMode = False

# The number of teams.
# ----------------------------
# Количество команд.
# По умолчанию: 2
BWTeamsNum = 2

# Minimum number of players to start the opening event.
# ----------------------------
# Минимальное Количество игроков для старта эвента.
# По умолчанию: 4
BWMinPlayers = 4

# Minimum of players level who can participate.
# ----------------------------
# Минимальный уровень игроков, которые могут принять участие.
# По умолчанию: 80
BWPlayerLevelMin = 80

# Maximum of players level who can participate.
# ----------------------------
# Максимальный уровень игроков, которые могут принять участие.
# По умолчанию: 85
BWPlayerLevelMax = 85

# Time for registration on event.
# ----------------------------
# Время на регистрацию до начала евента.
# По умолчанию: 30
BWCountDownTime = 30

# The time of the battle.
# ----------------------------
# Время битвы.
# По умолчанию: 10
BWFightTime = 10

# Event Manager coordinates spawn.
# ----------------------------
# Координаты спавна эвент Менеджера.
BWNpcLoc = 147711,-55236,-2737

# Coordinates respawn.
# ----------------------------
# Координаты респа.
BWDeadLoc = 109055,-17236,-996

# Respawn time (in seconds)
# ----------------------------
# Время респа (в секундах)
# По умолчанию: 10
BWResTime = 10

# The name of the location at which spawns Event Manager.
# ----------------------------
# Назвение локации, в который спавнится эвент Менеджер.
BWNpcLocName = Goddard Town

# The time at which Event will be held (in the format of a 24-hour time).
# ----------------------------
# Время, в которое будет проводиться Эвент (в формате 24-х часового времени).
BWEventInterval = 8:00,11:00,14:00,17:00,23:00

# Whether players participating in event can to take in target players who take part in event.
# ----------------------------
# Могут ли игроки не участвующие в эвенте взять в таргет игроков, которые принимают участие в эвенте.
# По умолчанию: False
BWAllowInterference = False

# Allow players to engage with the cursed weapons?
# ----------------------------
# Позволить участвовать игрокам с проклятым оружием?
# По умолчанию: False
BWJoinWithCursedWeapon = False

# Include aura for participating in the opening event?
# ----------------------------
# Включить ауру для участвующих в эвенте?
# По умолчанию: True
BWAura = True

# Delete all effects in case of start?
# ----------------------------
# Удалять все еффекты при старте?
# По умолчанию: True
BWOnStartRemoveAllEffects = True

# Remove in case of start of pets and servants?
# ----------------------------
# Отозвать при старте питомцев и слуг?
# По умолчанию: True
BWOnStartUnsummonPet = True

# Allow to use points?
# ----------------------------
# Позволить использовать банки?
# По умолчанию: False
BWAllowPotions = False

# Allow to summon servants?
# ----------------------------
# Позволить вызывать слуг?
# По умолчанию: False
BWAllowSummon = False

# Allow / forbid players to heal enemy command?
# ----------------------------
# Разрешить / запретить игрокам лечить вражескую команду?
# По умолчанию: False
BWAllowEnemyHealing = False

# To resolve buff each other?
# ----------------------------
# Разрешить бафать друг друга?
# По умолчанию: True
BWAllowTeamBuff = True

# Members of team can attack each other?
# ----------------------------
# Члены команды могут атаковать друг друга?
# По умолчанию: False
BWAllowTeamAttacking = False

# Reward to the won command.
# ----------------------------
# Награда победившей команде.
# Формат: (id1:count1;id2:count2)
BWReward = 57:1000

# Reward for top of players in the won command.
# ----------------------------
# Награда для топ игроков в победившей команде.
# Формат: (id1:count1;id2:count2)
BWRewardTop = 57:1000

# To give out a prize in case of 0 kills?
# ----------------------------
# Выдавать приз при 0 убийств?
# По умолчанию: True
BWPriceNoKills = True

# To announce a reward?
# ----------------------------
# Анонсировать награду?
# По умолчанию: True
BWAnnounceReward = True

# Close such that doors (0 - function disabled)
# ----------------------------
# Закрывать такие то двери (0 - выключение функции)
BWDoorsToClose = 0

# To open such that doors (0 - function disabled)
# ----------------------------
# Открывать такие то двери (0 - выключение функции)
BWDoorsToOpen = 0