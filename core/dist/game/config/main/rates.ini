# ---------------------------------------------------------------------------
# Player XP % lost on death | Потеря игроком XP в % при смерте.
# ---------------------------------------------------------------------------
# Must be defined an interval per each % following this:
# [limit1m,limit1M]-val1;[limit2m,limit2M]-val2;...
# For undefined intervals, default value is 1.0 .
# Example (Default settings):
# 0,39-7.0;40,75-4.0;76,76-2.5;77,77-2.0;78,78-1.5
# This will set 7.0 from 0 to 39 (included), 4.00 from 40 to 75 (included),
# 2.5 to 76, 2.0 to 77 and 1.5 to 78
# ----------------------------
# Указывается в процентах:
# Синтаксис: [limit1m,limit1M]-val1;[limit2m,limit2M]-val2;...
# Для не определенных значений, по умолчанию интервал 1.0
# Например (настройки по умолчанию) :
# 0,39-7.0;40,75-4.0;76,76-2.5;77,77-2.0;78,78-1.5
# Это установит шанс потери 7.0% опыта с 0 до 39 уровня (включительно),
# и 4.00% для персонажей с 40 до 75 уровня (включительно),
# 2.5% для 76, 2.0% для 77 и 1.5% для 78
PlayerXPPercentLost = 0,39-7.0;40,75-4.0;76,76-2.5;77,77-2.0;78,78-1.5

