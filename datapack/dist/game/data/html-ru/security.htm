<html><title>Настройка безопасности</title><body>
<font color="00ff66">Варианты привязки:</font><br1>

- Привязка персонажа к HWID</font>
<br>

<button value="Установить привязку персонажа" action="bypass -h voiced_lockplayer" width=280 height=22 back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF"/><br1>
<button value="Удалить привязку" action="bypass -h voiced_unlock" width=280 height=22 back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF"/>
