# ---------------------------------------------------------------------------
# ServerInfo Manager | Менеджер информации о сервере
# ---------------------------------------------------------------------------
# ID of ServerInfo Manager
# ----------------------------
# Id менеджера.
# По умочанию: 50026
ServerInfoNpcID = 50026

# Name of the server administrator (adm).
# If more than one, separate with ;
# ------------------------
# Имя[ник] администратора сервера.
# Если администраторов более одного, имена выставляются через ';'
ServerInfoNpcAdm = AdmServer

# Name of the server gamemaster (gm).
# If more than one, separate with ;
# ----------------------------
# Ники гейм мастеров сервера. [Гмов]
# Если Гмов более одного, имена выставляются через ';'
ServerInfoNpcGm = GmServer 01;GmServer 02

# A brief description of the server.
# ----------------------------
# Описание сервера.
ServerInfoNpcDescription = Server description.

# E-mail contact the server.
# ----------------------------
# Контактный E-mail сервера.
ServerInfoNpcEmail = user@user.com

# Contact telephone number of the server.
# If you wish to display this information just let 0.
# ----------------------------
# Контактный номер телефона сервера.
# Если Вы хотите скрыть данную информацию поставьте 0.
# По умочанию: 0
ServerInfoNpcPhone = 0

# Name of the npc customs.
# ----------------------------
# Названия дополнительных NPC.
ServerInfoNpcCustom = Name 01;Name 02;Name 03

# Disable page.
# Exemple:
# ServerInfoDisablePage = 1,3,5
# As the sample will turn the pages 1, 3 and 5. That is, will not appear.
# ----------------------------
# Выключение информационных страниц.
# Пример: ServerInfoDisablePage = 1,3,5
# Если выставить значения 1,3 и 5. То эти номера страниц будут недоступны для просмотра.
# По умочанию: 0
ServerInfoNpcDisablePage = 0