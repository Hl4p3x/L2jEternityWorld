<html><body>Секретный Отчет Гильдии:<br>
Что самое главное, Вы должны атаковать Богоборца один. Этот дух возникает в присутствии персонажа, пытающегося взаимодействовать с Камнем. И если он будет атакован кем-либо, кроме персонажа, разбудившего его, он исчезнет.<br>
