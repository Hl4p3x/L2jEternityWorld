<html><body>Дневник Лидии:<br>
"Месяц Шилен, 13-й день.<br>
Человека, находившегося в комнате для гостей, я видела впервые. Это был бородатый человек в черной Робе. Его звали Нидрой. Когда я спросила у Розы, то узнала, что этот человек был Темным Магом. Что привело его в наш Замок?"<br>
