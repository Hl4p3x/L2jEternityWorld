# ---------------------------------------------------------------------------
# L2J Eternity-World GeoData Settings
# ---------------------------------------------------------------------------
# Enable/Disable Geodata.
# ----------------------------
# Включение/Выключение Геодаты.
# По умочанию: False
AllowGeoData = False

# Auto Correction for L2Spawns on Z Geodata coord.
# Possible values: TOWN, MONSTER, ALL, NONE
# TOWN - correction spawn all NPC`s.
# MONSTER - correction spawn all Monsters.
# ALL - correction all spawns.
# NONE - Function Disabled.
# ----------------------------
# Авто Коррекция Спавна по Z координате геодаты.
# Возможные значения: TOWN, MONSTER, ALL, NONE
# TOWN - корректирует спавн всех NPC`s.
# MONSTER - корректирует спавн всех Монстров.
# ALL - корректирует весь спавн.
# NONE - Функция выключена.
# По умочанию: MONSTER
GeoCorrectSpawnZ = MONSTER

# Client shift Z coordinate diff Z client
# ----------------------------
# Подымать объекты по Z в клиенте
# По умочанию: 16
GeoClientShiftZ = 16

# Clean path on calc Path Finding.
# ----------------------------
# Чистить пусть при поиске пути
# По умочанию: True
PathFindClean = True

# To permit to the player to fall from a horizontal wall if he clicks on the wall.
# ----------------------------
# Разрешить объектам проходить через стены.
# По умочанию: False
AllowFallFromWalls = False

# Diagonal search. Probably spends more resources.
# ----------------------------
# Разрешить поиск пути по диагонали для поиска пути.
# По умочанию: True
PathFindDiagonal = True

# Maximal height of a step for geodate.
# ----------------------------
# Максимальная высота для шага движения в геодате.
# По умочанию: 64
MaxZDiff = 64

# The minimal difference between layers.
# ----------------------------
# Минимальное расстояние между уровнями геодаты.
# По умочанию: 64
MinLayerHeight = 64

# Maximal height of a step for search of a way.
# ----------------------------
# Максимальная высота для шага движения в геодате при поиске пути.
# По умочанию: 32
PathFindMaxZDiff = 32

# Maximal height of a step for move tricks, lower trick height - spends more resources, but better movement between two points on coordinate Z.
# ----------------------------
# Высота шага обновления высоты объекту при движении по кривой поверхности.
# По умочанию: 8
MinTrickHeight = 8

# Enable geodata connector for client?
# ----------------------------
# Включить коннектор геодаты для клиента?
# По умочанию: False
AcceptGeoeditorConnect = False