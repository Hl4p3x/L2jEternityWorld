<font color="LEVEL">Адены и предметы</font><br>
Когда Вы 
убиваете монстра, его Предметы и адены падают на землю, а курсор принимает форму руки. В результате Вы можете взять Предметы и деньги, щелкнув на них мышью. Вы можете проверить полученные деньги и предметы в Окне Инвентаря (Tab или ALT+V).<br>
