# ---------------------------------------------------------------------------
# Настройки Логин Сервера
# ---------------------------------------------------------------------------
# Это файл настроек Логин Сервера. Здесь вы можете настроить соединение для вашего сервера. 
# LAN (Local Area Network) - как правило, сетевая система все компьютеры находятся в одной сети.
# WAN (Wide Area Network) - как правило, состоит из компьютеров внешнего окружения (т.е. Интернета). 
# 127.x.x.x - Формат один IP-адрес. Не включать (x) в настройках. Должны быть только реальные цифры. 
# Так же возможно подключение URL адреса на подобие NO-IP
# --------------------------------------------------------------------------- 
# Сетевые настройки
# ---------------------------------------------------------------------------
# IP настройки сервера прописываются в файле ipconfig.xml

# Привязка IP к LoginServer, используйте * чтобы связать все доступные IP-адреса. (Не меняйте параметр *).
# По умолчанию: * (0.0.0.0)
LoginserverHostname = *

# По умолчанию: 2106
LoginserverPort = 2106

# Привязка IP к LoginServer, используйте * чтобы связать все доступные IP-адреса. (Не меняйте параметр *).
# По умолчанию: * (0.0.0.0)
LoginHostname = *

# Порт логин сервера.
# По умолчанию: 9014
LoginPort = 9014

# ---------------------------------------------------------------------------
# Защита
# ---------------------------------------------------------------------------
# По умолчанию: True
LogLoginController = True

# После скольки раз неправильного ввода пароля к акканту, данный IP будет забанен.
# По умолчанию: 5
LoginTryBeforeBan = 5

# Время бана по опции LoginTryBeforeBan.
# По умолчанию: 900 (15 минут)
LoginBlockAfterBan = 900

# Если опция включена, любой GameServer может зарегистрироваться на свободный слот Вашего логина.
# По умолчанию: False
AcceptNewGameServer = False

# Защита флуда.
# По умолчанию: True
EnableFloodProtection = True

# По умолчанию: 15
FastConnectionLimit = 15

# По умолчанию: 700
NormalConnectionTime = 700

# По умолчанию: 350
FastConnectionTime = 350

# По умолчанию: 50
MaxConnectionPerIP = 50

# ---------------------------------------------------------------------------
# Настройки подключения к Database
# ---------------------------------------------------------------------------
# Укажите название вашей базы (к примеру l2jdb) Логин и Пароль.
# Driver = com.mysql.jdbc.Driver (default)
# Driver = org.hsqldb.jdbcDriver
# Driver = com.microsoft.sqlserver.jdbc.SQLServerDriver
Driver = com.mysql.jdbc.Driver
# Database URL
# URL = jdbc:mysql://localhost/l2jdb (default)
# URL = jdbc:hsqldb:hsql://localhost/l2jdb
# URL = jdbc:sqlserver://localhost/database = l2jdb/user = sa/password = 
URL = jdbc:mysql://localhost/l2jdb?useUnicode=true&characterEncoding=utf-8
# Информация о пользователе (с использованием root пользователя не рекомендуется)
Login = root
# Пароль к Базе данных.
Password = 

# По умолчанию: 10
MaximumDbConnections = 10

# По умолчанию: 0
MaximumDbIdleTime = 0

# Время закрытия соединения.
# По умолчанию: 60000
ConnectionCloseTime = 60000

# ---------------------------------------------------------------------------
# Прочие Настройки
# ---------------------------------------------------------------------------
# Если опция выключена, лицензионное соглашение (при логине) не покажут.
# По умолчанию: True
ShowLicence = True

# По умолчанию: True
AutoCreateAccounts = True

# Директория Datapack.
DatapackRoot = .


# ---------------------------------------------------------------------------
# Настройки Параметров Разработчика
# ---------------------------------------------------------------------------
# По умолчанию: False
Debug = False

# ---------------------------------------------------------------------------
# Настройка перезагрузки логин сервера
# ---------------------------------------------------------------------------
# Перезагружать логин сервер каждые 24 часа?
# По умолчанию: False, 24
LoginRestartSchedule = False
LoginRestartTime = 24