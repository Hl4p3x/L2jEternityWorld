# ---------------------------------------------------------------------------
# Настройки электронной почты
# ---------------------------------------------------------------------------
# The defaults are set to be retail-like. If you modify any of these settings your server will deviate from being retail-like.
# Warning: 
# Please take extreme caution when changing anything. Also please understand what you are changing before you do so on a live server.
# ---------------------------------------------------------------------------
# Server Information
# ---------------------------------------------------------------------------

# Название сервера
# По умолчанию: Unconfigured L2J Eternity-World Server
ServerInfoName = Unconfigured L2J Eternity-World Server

# Контактный адрес
# По умолчанию: info@unconfl2j.com
ServerInfoAddress = info@myl2jewserver.com

# ---------------------------------------------------------------------------
# Системные настройки электронной почты
# ---------------------------------------------------------------------------

# Включение/выключение сервиса электронной почты
# По умолчанию: False
EmailSystemEnabled = False

# Выберите запрос на адреса электронной почты
# По умолчанию: SELECT value FROM account_data WHERE account_name=? AND var='email_addr'
EmailDBSelectQuery = SELECT value FROM account_data WHERE account_name=? AND var='email_addr'

# Email Address Field
# По умолчанию: value
EmailDBField = value

# Адрес почтового сервера
# По умолчанию: smtp.gmail.com
SmtpServerHost = smtp.gmail.com

# Порт почтового сервера
# По умолчанию: 465
SmtpServerPort = 465

# Авторизация по SMTP
# По умолчанию: True
SmtpAuthRequired = True

# Mail Socket Factory
# По умолчанию: javax.net.ssl.SSLSocketFactory
SmtpFactory = javax.net.ssl.SSLSocketFactory

# Mail Factory Callback
# По умолчанию: False
SmtpFactoryCallback = False

# Mail Server Auth - Username
# По умолчанию: exampleuser
SmtpUsername = user@gmail.com

# Mail Server Auth - Password
# По умолчанию: examplepass
SmtpPassword = password

# Адрес электронной почты
# По умолчанию: None
EmailSystemAddress = noreply@myl2jewserver.com