# ---------------------------------------------------------------------------
# Event Settings [Town War] | Настройки Эвента [Городские войны]
# ---------------------------------------------------------------------------
# Enable/Disable Event.
# ----------------------------
# Включение/выключение Эвента.
# По умолчанию: False
TWAutoMode = False

# Times TownWar will occur (24h format).
# ----------------------------
# Время, в которое будет проводиться Эвент (в формате 24-х часового времени).
TWEventInterval = 20:00

# Towns ID / ID Городов
# 1:  Dark elf village / Деревня Темных Эльфов
# 2:  Talking Island / Деревня Говорящего Острова
# 3:  Elven village / Эльфийская Деревня
# 4:  Orc village / Деревня Орков
# 5:  Gludin / Глудин
# 6:  Dwarven village / Деревня Гномов
# 7:  Gludio / Глудио
# 8:  Dion / Дион
# 9:  Giran / Гиран
# 9:  Giran Harbour / Гавань Гирана
# 10: Oren / Орен
# 11: Hunters village / Деревня Охотников
# 12: Aden / Аден
# 13: Goddard / Годдард
# 14: Rune / Руна
# 15: Heine / Хейн
# 16: Floran / Деревня Флоран
# 17: Schuttgart / Штутгарт
# 20: Kamael Village / Деревня Камаэлей
# По умолчанию: 9 (Гиран)
TWTownId = 9

# Set all towns?
# ----------------------------
# Установка во всех городах боевых зон.
# По умолчанию: False
TWAllTowns = False

# Fighting time in (minutes)
# ----------------------------
# Время продолжительности ивента.
# По умолчанию: 15
TWFightTime = 15

# Reward for each kill.
# Format: (id1:count1;id2:count2)
# ----------------------------
# Награда за убийство.
# Формат: (id1:count1;id2:count2)
TWReward = 57:1000

# Give pvp/pk points for murder, during carrying out Event?
# ----------------------------
# Давать ли пвп/пк очки за убийство, во время проведения Эвента?
# По умолчанию: False
TownWarGivePvPAndPkPoints = False

# Give karma during townwar?
# ----------------------------
# Давать ли карму за убийства во время проведения Эвента?
# По умолчанию: False
TWAllowKarma = False

# Disable GK while in event?
# ----------------------------
# Выключать ли телепортеров данного города на время проведения Эвента?
# По умолчанию: True
TWDisableGK = True

# Resolve to characters to revived, during carrying out Event?
# ----------------------------
# Разрешить персонажам воскрешаться, во время проведения Эвента?
# По умолчанию: True
TWAutoRes = True

# Whether characters will lose buff after death, during carrying out Event?
# ----------------------------
# Будут ли персонажи терять бафф после смерти, во время проведения Эвента?
# По умолчанию: False
TownWarLoseBuffsOnDeath = False