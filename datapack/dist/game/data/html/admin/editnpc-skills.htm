<html>
<head>
	<title>Edit NPC Skill List(%npcId%, %title_npc_name%, %page%)</title>
</head>
<body>
<table width=275 cellspacing=0 cellpadding=0>
	<tr>
		<td fixwidth=20>ID:</td>
		<td fixwidth=70><edit var="id" type="number" width=70></td>
		<td fixwidth=5></td>
		<td fixwidth=20>Lvl:</td>
		<td fixwidth=70><edit var="lvl" type="number" width=70></td>
		<td fixwidth=90 align=center><button action="bypass admin_add_skill_npc %npcId% $id $lvl" value="Add Skill" width=60 height=22 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table>
%pages%
<table width=280 height=20 cellspacing=0 background="L2UI_CT1.Button_DF_Calculator">
	<tr>
		<td fixwidth=32></td>
		<td fixwidth=108>Name</td>
		<td fixwidth=45 align=center>ID</td>
		<td fixwidth=35 align=center>Lvl</td>
		<td fixwidth=45></td>
	</tr>
</table>
%skills%
%pages%
</body>
</html>
