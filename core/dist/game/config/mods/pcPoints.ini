# ---------------------------------------------------------------------------
# PC Bang Points Settings | Конфигурация PC Bang Points
# ---------------------------------------------------------------------------
# PC Bang Event Enabled?
# ----------------------------
# Включить? PC Bang Event
# По умолчанию: False
PcBangPointEnable = false

# ID PC Bang Points.
# ----------------------------
# ID PC очков.
# По умолчанию: -100
PcBangPointId = -100

# Minimum character level who can receive points.
# ----------------------------
# Минимальный уровень персонажа, который может получить очки.
# По умолчанию: 20
PcBangPointMinLevel = 20

# Minimum points count which can be received.
# ----------------------------
# Минимальное количество очков, которые могут быть получены.
# По умолчанию: 20
PcBangPointMinCount = 20

# Maximum points count which can be received.
# ----------------------------
# Максимальное количество очков, которые могут быть получены.
# По умолчанию: 30
PcBangPointMaxCount = 30

# Creates a chance to aquire double point
# ----------------------------
# Возможность приобрести в 2 раза больше очков
DoublingAcquisitionPoints = True

# Double points chance
# If DoublingAcquisitionPoints = True
# ----------------------------
# Двойное количество баллов шанс
# Если DoublingAcquisitionPoints = True
DoublingAcquisitionPointsChance = 1

# Max points that player may have
# Limited to int limit
# ----------------------------
# Максимум очков, которые может иметь игрок 
# Ограничение лимита
MaxPcBangPoints = 200000

# Interval through which there is a repeated output of points. [in seconds]
# ----------------------------
# Интервал через который происходит повторная выдача очков. [в секундах]
# По умолчанию: 1200
PcBangPointIntervalTime = 1200