# ---------------------------------------------------------------------------
# Security Settings | Настройки безопасности
# ---------------------------------------------------------------------------
# Enable Secondary Authentication on Character Select
# ----------------------------
# Включает вторичную аутентификацию при выборе персонажа.
# По умолчанию: False
SecondAuthEnabled = False

# Max Attempts for Second Auth Password
# ----------------------------
# Максимальное количество попыток для подтверждения пароля.
# По умолчанию: 5
SecondAuthMaxAttempts = 5

# Ban time if user reach SecondAuthMaxAttempts (in minutes)
# ----------------------------
# Время бана при неправильном введении пароля (в минутах).
# По умолчанию: 480
SecondAuthBanTime = 480

# Password Recovery Link
# ----------------------------
# Ссылка восстановления пароля.
# По умолчанию: http://www.example.com/l2j/charPassRec.php
SecondAuthRecoveryLink = http://www.example.com/l2j/charPassRec.php


# ---------------------------------------------------------------------------
# Walker/Bot Protection | Walker/Бот Защита
# ---------------------------------------------------------------------------
# Basic protection against L2Walker.
# ----------------------------
# Основная защита против L2Walker.
# По умолчанию: False
L2WalkerProtection = False


# ---------------------------------------------------------------------------
# Anti Bruteforce protection | Защита от Брута
# ---------------------------------------------------------------------------
# Count of trying connection to server, after which will be made checking IP addres for a possible BrutForce.
# Reducing this value will increase the likelihood of false positives.
# Increasing this value will reduce the effectiveness of security.
# ----------------------------
# Количество попыток соединения с сервером, после которого будет сделана проверка IP адреса для возможного Брута.
# Сокращение этого значения увеличит вероятность ложных соединений.
# Увеличение этого значения уменьшит эффективность безопасности.
# По умолчанию: 15
BrutLogonAttempts = 15

# The average time (in seconds) between attempts to connect to the server.
# Reducing this value will increase the likelihood of false positives.
# Increasing this value will reduce the effectiveness of security.
# ----------------------------
# Среднее время (в секундах) между попытками соединения с сервером.
# Сокращение этого значения увеличит вероятность ложных соединений.
# Увеличение этого значения уменьшит эффективность безопасности.
# По умолчанию: 30
BrutAvgTime = 30

# Number of second, for ban IP addres, who time BrutAvgTime less specified
# 900 second = 15 minute
# ----------------------------
# Время, на которое будет забанен IP адрес.
# 900 секунд = 15 минут
# По умолчанию: 900
BrutBanIpTime = 900


# ---------------------------------------------------------------------------
# Skills Checking System | Система Проверки Навыков
# ---------------------------------------------------------------------------
# Check players for other class skills? (multiclass)
# Do NOT checks GM players.
# ----------------------------
# Проверять игроков на навыки других классов? (мультикласс)
# Не относится к Администраторам.
# По умолчанию: False
SkillsCheck = False

# Remove wrong skills from players?
# ----------------------------
# Удалять навыки, которые не относятся к соответствующей профессии у игроков?
# По умолчанию: False
SkillsCheckClear = False

# Punish for multiclass
# ----------------------------
# Наказание за использование несоответствующих навыков
# 0 - Only message for GMs | Сообщение администратору
# 1 - Chat | Сообщение в чат
# 2 - Kick | Кикнуть
# 3 - Kick + Ban | Кикнуть + Забанить
# 4 - Jail | Отправить в тюрьму
# По умолчанию: 4
SkillsCheckPunish = 4


# ---------------------------------------------------------------------------
# Safe Admins System | Система Безопастности Администраторов
# ---------------------------------------------------------------------------
# Enable/Disable Safe Admin Protection.
# ----------------------------
# Вкл/Выкл Защиту Администраторов.
# По умолчанию: False
EnableSafeAdminProtection = False

# Safe Admin's Names:
# Example: Name1,Name2,Name3
# ----------------------------
# Белый лист админов.
# Пример: Ник1,Ник2,Ник3
# По умолчанию: 
SafeAdminName = 

# Punish for Unsafe Admins
# 1 - Broadcast warning to GMs only
# 2 - Kick Player
# 3 - Kick & Ban Player
# ----------------------------
# Действия к админам не из белого листа.
# 1 - Передать сообщение остальным админам.
# 2 - Отключить от сервера.
# 3 - Отключить от сервера и забанить
# По умолчанию: 3
SafeAdminPunish = 3

# When a Safe Admin Login, GS will send a message.
# ----------------------------
# Отображение входа админов из белого листа.
# По умолчанию: False
SafeAdminShowAdminEnter = False


# ---------------------------------------------------------------------------
# Bot Report
# ---------------------------------------------------------------------------
# If enabled, the action button in the character action inventory called Bot Report will be used to report bots.
# ----------------------------
# Если функция включена, будет задействована работа кнопки "Сообщение о бот-программе" в разделе действий персонажа.
# По умолчанию: False
EnableBotReport = False

# Report points restart hour. Format: HH:MM [ PM mode, 24 hours clock ]
# ----------------------------
# Обновление репорт очков. Формат: HH:MM [ каждые 24 часа ]
# По умолчанию: 00:00
BotReportPointsResetHour = 00:00

# Delay between reports from the same player. [in minutes]
# ----------------------------
# Задержка между репортами от одного и того же игрока. [в минутах]
# По умолчанию: 30 minutes
BotReportDelay = 30

# Allow players from the same clan to report the same bot.
# ----------------------------
# Позвольте игрокам одного и того же клана сообщать репорты о членах клана.
# По умолчанию: False
AllowReportsFromSameClanMembers = False