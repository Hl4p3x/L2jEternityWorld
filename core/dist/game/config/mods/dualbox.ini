# ---------------------------------------------------------------------------
# Dualbox Check | Проверка Dualbox
# ---------------------------------------------------------------------------
# Maximum number of players per IP address allowed to enter game.
# ----------------------------
# Максимальное количество игроков, которые смогут зайти в игру с одного IP-адреса.
# По умолчанию: 0 (без ограничений)
DualboxCheckMaxPlayersPerIP = 0

# Maximum number of players per IP address allowed to participate in olympiad.
# ----------------------------
# Максимальное количество игроков, которые смогут участвовать в олимпиаде с одного IP-адреса.
# По умолчанию: 0 (без ограничений)
DualboxCheckMaxOlympiadParticipantsPerIP = 0

# Maximum number of players per IP address allowed to participate in events using Event Engine (//event).
# ----------------------------
# Максимальное количество игроков, которые смогут участвовать в эвентах с одного IP-адреса.
# По умолчанию: 0 (без ограничений)
DualboxCheckMaxL2EventParticipantsPerIP = 0

# Whitelist of the addresses for dualbox checks.
# Format: Address1,Number1;Address2,Number2...
# Network address can be number (127.0.0.1) or symbolic (localhost) formats.
# ----------------------------
# Список адресов для проверки dualbox.
# Формат: Address1,Number1;Address2,Number2...
# Адрес сети может быть (127.0.0.1) или аналогичный формат (localhost).
# По умолчанию: 127.0.0.1,0 (без лимита для localhost)
DualboxCheckWhitelist = 127.0.0.1,0

# Function shows to players their last and current IP address, in the form of the system message.
# For operation of function it is necessary that the database of login and database of game servers were in one database.
# ----------------------------
# Функция показывает игрокам их последний и текущий IP адрес, в виде системного сообщения.
# Для работы функции необходимо чтоб БД логина и БД гем серверов были в одной базе.
# По умолчанию: False
ProtectionIpEnabled = False