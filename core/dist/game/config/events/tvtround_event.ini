# ---------------------------------------------------------------------------
# Event Settings [TvT Round] | Настройки Эвента [TvT Раунд]
# ---------------------------------------------------------------------------
# Enable/Disable TvTEvent System
# ----------------------------
# Включение/выключение Эвента.
TvTRoundEventEnabled = False

# TvT in instance
# ----------------------------
# TvT Раунд Инстант зона?
TvTRoundEventInInstance = False

# Name of the instance file for TvT
# ----------------------------
# Название Инстант файла.
TvTRoundEventInstanceFile = coliseum.xml

# Times TvT will occur (24h format).
# ----------------------------
# Время, в которое будет проводиться Эвент (в формате 24-х часового времени).
TvTRoundEventInterval = 9:00,15:00,21:00,3:00

# Registration timer from start of event (in minutes).
# ----------------------------
# Время, в течение которого открывается регистрация на Эвент (до начала Эвента, измеряется в минутах).
TvTRoundEventParticipationTime = 5

# Event running time (in minutes).
# ----------------------------
# Время продолжительности Эвента (в минутах).
TvTRoundEventFirstFightRunningTime = 3
TvTRoundEventSecondFightRunningTime = 3
TvTRoundEventThirdFightRunningTime = 3

# TvT Event NPC (create a custom npc of type L2TvTRoundEventNpc).
# ----------------------------
# Эвентовый NPC (можно создать своего NPC с типом L2TvTRoundEventNpc).
TvTRoundEventParticipationNpcId = 70012

# TvT Event Participation Fee (itemId, number). Fee is not returned.
# Example: 57,100000
# ----------------------------
# Цена регистрации на Эвент (ID предмета, количество).
# Пример: 57,100000 (ID предмета 57 - адена и количество 100000)
# По умолчанию = 57,100000
TvTRoundEventParticipationFee = 57,100000

# Location for TvTEvent NPC to spawn in form x,y,z[,heading]
# ----------------------------
Место появления Эвентового NPC (по умолчанию Гиран, возле входа в Храм).
TvTRoundEventParticipationNpcCoordinates = 83425,148585,-3406

# Min/Max amount of players allowed in each team.
# ----------------------------
# Минимальное и максимальное количество игроков, при регистрации которых Эвент будет проведен.
TvTRoundEventMinPlayersInTeams = 1
TvTRoundEventMaxPlayersInTeams = 20

# Min/Max level of players that may join the event.
# ----------------------------
# Минимальный/максимальный уровень игроков, которые допускаются к регистрации на Эвент.
TvTRoundEventMinPlayerLevel = 1
TvTRoundEventMaxPlayerLevel = 85

# If True, participants are respawning in a reception.
# If False, players remain dead to a new round or the termination event.
# ----------------------------
# Если True, участники будут респавниться в приемную.
# Если False, игроки останутся мертвыми до нового раунда или окончания эвента.
# По умолчанию: True
TvTRoundEventOnDie = True

# Repsawn and exit delay timers (in seconds).
# ----------------------------
# Респавн, старт и конец (в секундах).
TvTRoundEventStartRespawnLeaveTeleportDelay = 10

# Open and closing of doors of a reception (in seconds).
# ----------------------------
# Открытые и закрытие дверей приемной (в секундах).
TvTRoundEventWaitOpenAnteroomDoors = 30
TvTRoundEventWaitCloseAnteroomDoors = 15

# First Team - Name, Start/Death x,y,z location.
# ----------------------------
# Название первой команды, Координаты x,y,z старта/возрождения.
TvTRoundEventTeam1Name = Team1
TvTRoundEventTeam1Coordinates = 147500,46721,-3408

# Second Team - Name, Start/Death x,y,z location.
# ----------------------------
# Название второй команды, Координаты x,y,z старта/возрождения.
TvTRoundEventTeam2Name = Team2
TvTRoundEventTeam2Coordinates = 151475,46723,-3408

# Reward for winning team.
# ----------------------------
# Награда для выигравшей команды.
TvTRoundEventReward = 57,100000

# TvTEvent Rules
# ----------------------------
# Правила Эвента.
# Разрешить игрокам брать в таргет членов своей команды.
TvTRoundEventTargetTeamMembersAllowed = True
# Разрешить использование разнообразных скроллов на Эвенте.
TvTRoundEventScrollsAllowed = False
# Разрешить использование банок на Эвенте.
TvTRoundEventPotionsAllowed = False
# Разрешить использование суммона с помощью предмета (не учитываются суммоны,
# вызываемые скиллами, т.е. даже при запрете данной опции суммонеры смогут вызвать своих суммонов.)
TvTRoundEventSummonByItemAllowed = False

# Door ID's to open/close on start/end.
# Not supported in instance, use xml template for defining doors.
# Example: TvTDoorsToOpen = 1;2;3;4;5;6
# ----------------------------
# ID дверей, открываемых/закрываемых на время Эвента.
# Пример: TvTRoundDoorsToOpen = 1;2;3;4;5;6
# Открытые двери во время Эвента.
TvTRoundDoorsToOpen = 
TvTRoundDoorsToClose = 24190001;24190002;24190003;24190004

# Door ID's to open/close on start/end.
# Not supported in instance, use xml template for defining doors.
# Example: TvTRoundAnteroomDoorsToOpenClose = 1;2;3;4;5;6
# ----------------------------
# ID дверей приемной, открываемых/закрываемых на время Эвента.
# Пример: TvTRoundAnteroomDoorsToOpenClose = 1;2;3;4;5;6
TvTRoundAnteroomDoorsToOpenClose = 24190002;24190003

# Whether to give points to commands if Event terminated in a draw?
# ----------------------------
# Давать ли очки командам, если Эвент окончился ничьей?
TvTRoundGivePointTeamTie = False

# Should both teams get reward if there's a tie?
# ----------------------------
# Выдавать награду командам, если Эвент окончился ничьей?
TvTRoundRewardTeamTie = False

# If the command benefits two rounds in a row, whether it will be rewarded and event will end?
# ----------------------------
# Если команда выигрывает два раунда подряд, будет ли она вознаграждена и эвент закончится?
TvTRoundEventRewardOnSecondFightEnd = False

# Whether to stop event in connection with a Tie?
# ----------------------------
# Остановить ли эвент в связи с ничьей?
TvTRoundEventStopOnTie = False

# How many shall be rounds to stop event?
# ----------------------------
# Сколько должно быть раундов, чтобы остановить эвент?
TvTRoundEventMinimumTie = 1

# Participant's effects handling on teleport/death.
# Effects lasting through death never removed.
# 0 - always remove all effects.
# 1 - remove all effects only during port to event (noblesse blessing can be used)
# 2 - never remove any effect
# ----------------------------
# Настройки баффов и эффектов участников команды.
# 0 - Убирать все баффы и эффекты после каждой смерти на Эвенте.
# 1 - Убрать все баффы и эффекты только при телепортации игроков на Эвент
# (Nobless Blessing может использоваться)
# 2 - Не убирать эффекты и баффы.
# По умолчанию: 0
TvTRoundEventEffectsRemoval = 0

# Fighter-class participants will be buffed with those buffs each respawn
# Format: skill1Id,skill1Level;skill2Id,skill2Level...
# Example: 1504,1;1501,1;1502,1;1499,1
# ----------------------------
# Бафы накладываемые на Войнов после возрождения.
# Формат: skill1Id,skill1Level;skill2Id,skill2Level...
# Пример: 1504,1;1501,1;1502,1;1499,1
TvTRoundEventFighterBuffs =

# Mage-class participants will be buffed with those buffs each respawn
# Format: skill1Id,skill1Level;skill2Id,skill2Level...
# Example: 1504,1;1500,1;1501,1;1085,3
# ----------------------------
# Бафы накладываемые на Магов после возрождения.
# Формат: skill1Id,skill1Level;skill2Id,skill2Level...
# Пример: 1504,1;1500,1;1501,1;1085,3
TvTRoundEventMageBuffs =

# Maximum number of allowed participants per IP address (dualbox check)
# ----------------------------
# Максимальное количество разрешенных персонажей с IP-адреса для участия (dualbox check)
# По умолчанию: 0 (без ограничения)
TvTRoundEventMaxParticipantsPerIP = 0

# Voiced command (.tvtround) working during TVTRound event to get information about event status
# ----------------------------
# Голосовая команда (.tvtround) работает, чтобы получить информацию о статусе евента.
TvTRoundAllowVoicedInfoCommand = False