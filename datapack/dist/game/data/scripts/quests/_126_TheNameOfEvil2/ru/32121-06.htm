<html><body>Чута Каиму:<br>
Динозавры сомкнули ряды и отбили наше нападение.<br>
Кровь людей и диназавров покрыла серебряную броню воинов Элроки.<br>
Но мы - Газхи! Мать Шилен даровала нам силу и приказала служить племени Элроки.<br>
