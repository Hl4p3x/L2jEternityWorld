<font color="LEVEL">Надевание/снятие снаряжения</font><br>
Чтобы надеть элемент снаряжения, откройте Окно Инвентаря (Tab или Alt+V) и сделайте двойной щелчок на нужном Вам снаряжении. Двойной щелчок на снаряжении, которое надето на Вас, позволит снять его.<br>
