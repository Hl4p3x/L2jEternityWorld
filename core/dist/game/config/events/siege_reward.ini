# ----------------------------------------------
# Sieges Reward System | Система Награды осад
# ----------------------------------------------
# Description: System that rewards the victor's clan members on a siege.
# - This engine contains a boolean that enables offline clan member to get rewarded too.
# Enable / Disable System.
# ----------------------------
# Описание: Система, которая вознаграждает членов клана победивших на осаде.
# - Механизм позволяет так же награждать членов клана не находящихся в игре.
# Включение / Выключение системы.
# По умолчанию: False
ActivateSystem = False

# To reward clan members not being in game?
# ----------------------------
# Награждать членов клана не находящихся в игре?
# По умолчанию: False
RewardOnlineOnly = False

# The list of items given as reward.
# ----------------------------
# Список предметов выдающихся в качестве награды.
RewardInfo = 57,2000;5575,2000000