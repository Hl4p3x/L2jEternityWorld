# ---------------------------------------------------------------------------
# Vitamin Manager Settings | Настройки Менеджера Витаминов
# ---------------------------------------------------------------------------
# This option enable and disable shop of special pets for coupons.
# Normally coupons call, vitamin items and by the way their id: (14065 and 13273).
# ----------------------------
# Эта опция включает и выключает магазин специальных животных за купоны.
# Обычно купонами называют, vitamin items и кстате их id: (14065 и 13273).
# По умочанию: True
