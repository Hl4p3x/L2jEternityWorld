# ---------------------------------------------------------------------------
# Настройки Telnet
# ---------------------------------------------------------------------------
# Включить/Выключить Telnet.
# По умолчанию: False
EnableTelnet = False

# Это порт, который L2J должен слушать для поступающих запросов telnet.
# По умолчанию: 12345
StatusPort = 12345

# Если значение не установлено, при запуске сервера на telnet ставится случайный пароль.
StatusPW =

# Этот список может содержать IP клиентов, которым Вы желаете разрешить доступ через Telnet.
# Пример: 0.0.0.0,host,0.0.0.1,host2,host3,host4,0.0.0.3
# По умолчанию: 127.0.0.1,localhost
ListOfHosts = 127.0.0.1,localhost