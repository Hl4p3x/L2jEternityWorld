<html><body>Инносентин:<br>

<a action="bypass -h Quest _023_LidiasHeart 31328-11.htm">"Да, он вынудил ее подписать контракт."</a><br>
<a action="bypass -h Quest _023_LidiasHeart 31328-18.htm">"Лидия обратилась к Нейдраху."</a><br>
<a action="bypass -h Quest _023_LidiasHeart 31328-11.htm">"Нейдраху был непричем."</a><br>
<a action="bypass -h Quest _023_LidiasHeart 31328-11.htm">"Как я уже говорил, Лидию укусил вампир! Разве Вы не слышали?"</a>
</body></html>
