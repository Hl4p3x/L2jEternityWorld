<html><body>Дневник Лидии:<br>
"Месяц Шилен, 22-й день.<br>
Я хотела предложить чай гостям, когда случайно услышала слова отца.<br>
......Революция? О какой революции Вы говорите? Нам и сейчас хорошо.<br>
Мы не хотим больше воевать. Говорят, что и старший брат Розы погиб во время войны..."<br>
