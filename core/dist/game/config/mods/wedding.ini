# ---------------------------------------------------------------------------
# Wedding System | Свадебная система
# ---------------------------------------------------------------------------
# WARNING: this mod require custom NPC table support turned on CustomNpcTable = True!
# ----------------------------
# Обязательно включить CustomNpcTable = True в General.ini
# ---------------------------------------------------------------------------
# Wedding Manager ID: 50007
# First part - "Engagement" 
# 1) Target the player that you want to make a couple with.
# 2) Use the voice command ".engage nameofyourpartner" then press enter.
# 3) If the target player has you on listed as a friend (ie. you are in each other's friends list) a popup will appear with an engagement request along with a system message that you want to be engaged with him/her.
# 4) If the target player accepts the engagement invitation, you will be engaged.
# Second part - "Marriage" 
# 1) Once two players are engaged, they can speak to Andromeda, the Wedding Priest in the Hot Springs Guild House (Goddard Area).
#  (You may need Formal Wear and Adena to pay wedding fees!)
# 2) Each player needs to speak to the NPC and make the request to be married.
# 3) Once done, fireworks will display and the two players will be married.
# Afterwards you can use the voice command ".gotolove nameofyourpartner" to teleport to your partner if you're married (there may also be a fee which can be specified below)
# If you want to cancel your Engagement/Marriage, use the voice command ".divorce nameofyourpartner".
# If you're married you have to pay a specified % of your adena to your partner.
# If a player attempts to become engaged to another player while married they may suffer a penalty if it's enabled below.
# ----------------------------
# ID Управляющего свадьбами: 50007
# Первая часть - "Помолвка" 
# 1) Возьмите в таргет персонажа, с которым хотите пожениться.
# 2) Добавьте его в друзья с помощью команды /friendinvite.
# 3) Используйте команду ".engage ник вашего партнера" и нажмите Enter 
# (ваш партнер должен быть в таргете).
# 4) Если все сделано правильно, у вашего партнера появится сообщение с просьбой
# подтвердить или опровергнуть ваше предложение.
# 5) Если выбранный персонаж подтверждает ваше предложение, вы будете помолвлены :)
# Поздравляем!
# Вторая часть - "Свадьба" 
# 1) После помолвки двух игроков, они должны поговорить с менеджером свадьб
# Андромедой (Andromeda) в Hot Springs Guild House (территория Goddardа).
# (У партнеров должны быть свадебные наряды и достаточно адены для оплаты свадьбы!)
# 2) Каждый партнер должен поговорить с менеджером и подать заявку на свадьбу.
# 3) После этого появятся феерверки, подтверждающие, что партнеры поженились.
# После свадьбы партнеры могут использовать команду ".gotolove ник партнера"
# для перемещение к своей второй половинке (для данной опции может быть выставлена
# цена на использование)
# Если вы желаете разорвать брак, используйте команду ".divorce ник партнера".
# Что бы разорвать брак, вы должны отдать % от вашего общего количества адены
# вашему партнеру (количество % можно установить).
# Для игроков, которые пытаются пожениться на ком-то, уже имея брак, может быть
# выставлен штраф.
# ---------------------------------------------------------------------------

# Enable/Disable Wedding System
# ----------------------------
# Включить/выключить Свадебную систему.
AllowWedding = False

# Amount of Adena required to get married
# ----------------------------
# Количество адены, необходимое для свадьбы.
WeddingPrice = 250000000

# Enable/Disable punishing of players who attempt to be engaged to other players while married.
# ----------------------------
# Включить/выключить наказание для игроков, которые пытаются пожениться, уже имея брак.
WeddingPunishInfidelity = True

# Enable/Disable teleport function for married couples.
# ----------------------------
# Включить/выключить возможность телепортироваться друг к другу партнерам.
WeddingTeleport = True

# Amount of Adena required to teleport to spouse.
# ----------------------------
# Количество адены, необходимой для телепорта друг к другу.
WeddingTeleportPrice = 50000

# Time before character is teleported after using the skill.
# ----------------------------
# Время, когда персонажа телепортируется к партнеру после использования скилла.
WeddingTeleportDuration = 60

# Enable/Disable same sex marriages.
# ----------------------------
# Включить/выключить однополые браки.
WeddingAllowSameSex = False

# Require players to wear formal wear to be married?
# ----------------------------
# Нужны ли свадебные наряды для возможности пожениться?
WeddingFormalWear = True

# Amount of Adena (%) a player must pay to the other to get divorced.
# ----------------------------
# Количество адены, (%) которая будет выплачена партнеру, в случае подачи заявки на развод.
WeddingDivorceCosts = 20