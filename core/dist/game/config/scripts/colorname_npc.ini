# ---------------------------------------------------------------------------
# ColorName Manager | Менеджер изменения цвета имени
# ---------------------------------------------------------------------------
# ID of ColorName Manager
# ----------------------------
# Id менеджера.
# По умочанию: 50023
ColorNameNpcID = 50023

# Minimum level to use ColorName Manager.
# ----------------------------
# Минимальный уровень использования сервиса.
# По умочанию: 40
ColorNameNpcMinLevel = 40

# List of colors available in npc.
# ----------------------------
# Список доступных цветов покраски имени.
# По умочанию: 009900;FF99FF;BF00FF;FFFFFF;00FF00;000000;80FF80;AAAAAA
ColorNameNpcColors = 009900;FF99FF;BF00FF;FFFFFF;00FF00;000000;80FF80;AAAAAA

# Config for special Color Name Npc that can change color name
# Syntax: day number;[required item id(count)],[],...;day number...
# Examples:
# ConfigColorNameNpc = 5;[57(100000)];10;[57(250000)];15;[57(2500000)],[5575(1000)];30;[57(2500000)],[5575(100000)]
# 5 Days Color Name change for 100.000 Adena (item id 57)
# 10 Days Color Name change for 250.000 Adena (item id 57)
# 15 Days Color Name change for 2.500.000 Adena (item id 57) and 1.000 Ancient Adena (item id 5575)
# 30 Days Color Name change for 2.500.000 Adena (item id 57) and 100.000 Ancient Adena (item id 5575)
# ConfigColorNameNpc = 5;[];10;[];15;[];30;[]
# ----------------------------
# Настройка сервиса.
# Выставляется так: кол. дней;[нужный предмет(количество)],[],...;кол. дней...
# Пример:
# ConfigColorNameNpc = 5;[57(100000)];10;[57(250000)];15;[57(2500000)],[5575(1000)];30;[57(2500000)],[5575(100000)]
# 5 дней 100.000 аден (id 57)
# 10 дней 250.000 аден (id 57)
# 15 дней 2.500.000 аден (id 57) и 1.000 древних аден (id 5575)
# 30 дней 2.500.000 аден (id 57) и 100.000 древних аден (id 5575)
# ConfigColorNameNpc = 5;[];10;[];15;[];30;[]
# 5, 10, 15, 30 для бесплатного использования сервиса.
ConfigColorNameNpc = 5;[57(100000)];10;[57(250000)];15;[57(2500000)],[5575(1000)];30;[57(2500000)],[5575(100000)]