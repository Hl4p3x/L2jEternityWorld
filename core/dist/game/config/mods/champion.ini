# ---------------------------------------------------------------------------
# Champion Mobs | Мобы Чемпионы
# ---------------------------------------------------------------------------
# Enable/Disable Champion Mob System.
# ----------------------------
# Включить/выключить мобов чемпионов.
ChampionEnable = False

# Enable aura for Champion mobs
# 0 - no aura / 1 - blue aura / 2 - red aura
# ----------------------------
# Включить ауру для мобов Чемпионов
# 0 - нет ауры / 1 - синяя аура / 2 - красная аура
# По умолчанию: 0
ChampionEnableAura = 0

# Force Champion mobs to be passive?
# To leave champion mobs to default/Aggressive, set to False.
# To set all champion mobs to Passive, set True.
# ----------------------------
# Являются ли чемпионы пассивными (т.е. даже если обычный моб агр, то чемпион будет НЕ аггром)?
# Если False, мобы, которые должны быть агграми - будучи чемпионами так же будут агграми.
# Если True - мобы, которые должны быть агграми - будучи чемпионами агграми НЕ будут.
ChampionPassive = False

# % chance for a mob to became champion (0 to disable).
# ----------------------------
# Шанс, что моб появится в виде Чемпиона (в %, по умолчанию 5).
ChampionFrequency = 5

# Title of all Champion Mobs.
# ----------------------------
# Титул моба Чемпиона.
ChampionTitle = Champion

# Min and max levels allowed for a mob to be a Champion mob.
# ----------------------------
# Минимальный и максимальный уровень моба, который может стать Чемпионом.
ChampionMinLevel = 20
ChampionMaxLevel = 70

# Hp multiplier for Champion mobs.
# ----------------------------
# Множитель HP моба Чемпиона.
ChampionHp = 8

# Hp Regen Multiplier for Champion mobs.
# ----------------------------
# Множитель регенерации HP у Чемпионов.
ChampionHpRegen = 1.0

# Standard rewards multiplier for Champion mobs.
# ----------------------------
# Множитель рейта на дроп для Чемпиона.
ChampionRewards = 8

# Adena & Seal Stone rewards multiplier for Champion mobs.
# ----------------------------
# Множитель регенерации HP у Чемпионов.
ChampionAdenasRewards = 1.0

# P. Attack and M. Attack bonus for Champion mobs.
# ----------------------------
# Множитель PAtc и MAtc у Чемпиона.
ChampionAtk = 1.0

# Physical/Magical Attack Speed bonus for Champion mobs.
# ----------------------------
# Множитель Скорости атаки и каста у Чемпиона.
ChampionSpdAtk = 1.0

# Specified reward item ID
# ----------------------------
# Специальный предмет, который обязательно будет получен при убийстве Чемпиона.
ChampionRewardItemID = 6393

# The amount of the specified reward a player will receive if they are awarded the item.
# ----------------------------
# Количество специальных предметов, которые будут получены при убийстве Чемпиона.
ChampionRewardItemQty = 1

# % Chance to obtain a specified reward item from a higher level Champion mob.
# ----------------------------
# % Шанс получения специального предмета с Чемпионов более высокого уровня, чем чар.
ChampionRewardLowerLvlItemChance = 0

# % Chance to obtain a specified reward item from a lower level Champion mob.
# ----------------------------
# % Шанс получения специального предмета с Чемпиона более низкого уровня.
ChampionRewardHigherLvlItemChance = 0

# Do you want to enable the vitality calculation when killing champion mobs?
# Be aware that it can lead to huge unbalance on your server, your rate for that mob would
# then be "mobXP x serverRate x vitalityRate x championXpRate
# Notes: Works only if EnableVitality = True
# ----------------------------
# Включить вычисление vitality при убийстве моба чемпиона?
# Эта функция может нарушить баланс на сервера, с маленькими рэйтами.
# Работает только при EnableVitality = True
# По умолчанию: False
ChampionEnableVitality = False

# Enable spawning of the champions in instances
# ----------------------------
# Включить спавн мобов чемпионов в Инстах?
# По умолчанию = False
ChampionEnableInInstances = False