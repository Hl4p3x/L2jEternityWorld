# ---------------------------------------------------------------------------
# Mana Potions | Банки Маны
# ---------------------------------------------------------------------------
# This option will enable core support for:
# Mana Drug (item ID 726), using skill ID 10000.
# Mana Potion (item ID 728), using skill ID 10001.
# ----------------------------
# Включить восстановление Мп с помощью банок маны?
# Вспомогательное Зелье Маны [ID 726], использует навык ID 10000.
# Снадобье Маны [ID 728], использует навык ID 10001.
