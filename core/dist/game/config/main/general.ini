# ---------------------------------------------------------------------------
# Thread Configuration | Настройки Thread
# ---------------------------------------------------------------------------
# Extreme caution should be here, set to defaults if you do not know what you are doing.
# These could possibly hurt your servers performance or improve it depending on your server's configuration, size, and other factors.
# ----------------------------
# Будьте крайне осторожны, при редактировании этих настроек.
# Это может улучшить, или ухудшить скорость работы ваших серверов.
# По умолчанию: 10
ThreadPoolSizeEffects = 10

# По умолчанию: 13
ThreadPoolSizeGeneral = 13

# По умолчанию: 2
UrgentPacketThreadCoreSize = 2

# По умолчанию: 4
GeneralPacketThreadCoreSize = 4

# По умолчанию: 4
GeneralThreadCoreSize = 4

# По умолчанию: 6
AiMaxThread = 6

# Dead Lock Detector (a separate thread for detecting deadlocks).
# For improved crash logs and automatic restart in deadlock case if enabled.
# Check interval is in seconds.
# ----------------------------
# Dead Lock Detector (Отдельный поток для обнаружения deadlocks).
# Интервал указан в секундах.
# По умолчанию: True
DeadLockDetector = True

# По умолчанию: 20
DeadLockCheckInterval = 20

# По умолчанию: False
RestartOnDeadlock = False


# ---------------------------------------------------------------------------
# Client packet queue tuning | Настройка очереди пакета клиента
# ---------------------------------------------------------------------------
# Queue size, do not set it too low !
# 0 - use value MaxReadPerPass + 2 (from mmo.properties)
# ----------------------------
# Размер очереди, не устанавливайте слишком маленькое значение!
# 0 - используйте значение MaxReadPerPass + 2 (из mmo.properties)
# По умолчанию: 0
ClientPacketQueueSize = 0

# Maximum number of packets in burst.
# Execution will be aborted and thread released if more packets executed in raw.
# 0 - use value MaxReadPerPass + 1 (from mmo.ini)
# ----------------------------
# Максимальное количество пакетов.
# Выполнение будет прервано, если будет превышено максимальное количество разрешимых пакетов.
# 0 - используйте значение MaxReadPerPass + 1 (из mmo.ini)
# По умолчанию: 0
ClientPacketQueueMaxBurstSize = 0

# Maximum number of packets per second.
# Flood detector will be triggered if more packets received.
# After triggering all incoming packets will be dropped until flooding stopped.
# ----------------------------
# Максимальное количество пакетов в секунду.
# Датчик кровотечения будет вызван, Если будет превышено максимальное количество пакетов, будет активирован детектор флуда.
# Все поступающие пакеты будут заблокированы до окончания флуда.
# По умолчанию: 80
ClientPacketQueueMaxPacketsPerSecond = 80

# Average number of packets per second calculated during this interval.
# Using larger value decrease number of false kicks, but slower reaction to flood.
# Avoid using too low or too high values, recommended between 3 and 10.
# ----------------------------
# Среднее число пакетов в секунду, вычисляется во время этого интервала.
# Используя больше значение сокращается число ложных дисконектов, но более маленькое значение создает реакцию флуда.
# Не используйте слишком низкие или слишком высокие значения, рекомендуется использовать значения между 3 и 10.
# По умолчанию: 5
ClientPacketQueueMeasureInterval = 5

# Maximum average number of packets per second during measure interval.
# Flood detector will be triggered if more packets received.
# After triggering all incoming packets will be dropped until flooding stopped.
# ----------------------------
# Максимальное среднее число пакетов в секунду во время интервала измерения.
# Если будет получено большее число пакетов, будет активирован детектор флуда.
# Все поступающие пакеты будут заблокированы до окончания флуда.
# По умолчанию: 40
ClientPacketQueueMaxAveragePacketsPerSecond = 40

# Maximum number of flood triggers per minute.
# Client will be kicked if more floods detected.
# ----------------------------
# Максимальное количество пакетов в минуту, после которых активируется детектор флуда.
# Если будет активирован детектор флуда, клиент будет отключен от сервера.
# По умолчанию: 2
ClientPacketQueueMaxFloodsPerMin = 2

# Maximum number of queue overflows per minute.
# After overflow all incoming packets from client are dropped until queue is flushed.
# Client will be kicked if more queue overflows detected.
# ----------------------------
# Максимальное число превышенных пакетов в минуту.
# Если будет активирован детектор флуда, клиент будет отключен от сервера.
# По умолчанию: 1
ClientPacketQueueMaxOverflowsPerMin = 1

# Maximum number of buffer underflows per minute.
# Client will be kicked if more underflow exceptions detected.
# ----------------------------
# Максимальное количество буферных потоков в минуту.
# Если будет активирован детектор флуда, клиент будет отключен от сервера.
# По умолчанию: 1
ClientPacketQueueMaxUnderflowsPerMin = 1

# Maximum number of unknown packets per minute.
# Client will be kicked if more unknown packets received.
# ----------------------------
# Максимальное количество неизвестных пакетов в минуту.
# Если будет активирован детектор флуда, клиент будет отключен от сервера.
# По умолчанию: 5
ClientPacketQueueMaxUnknownPerMin = 5


# ---------------------------------------------------------------------------
# Optimization Configuration | Настройки Оптимизации
# ---------------------------------------------------------------------------
# Items on ground management.
# Allow players to drop items on the ground.
# ----------------------------
# Вещи на земле.
# Разрешить игрокам выкидывать вещи на землю?
# По умолчанию: True
AllowDiscardItem = True

# Delete dropped reward items from world after a specified amount of seconds. Disabled = 0.
# ----------------------------
# Через какое время брошенные вещи удалятся?. 0 = выключено.
# По умолчанию: 600
AutoDestroyDroppedItemAfter = 600

# Time in seconds after which dropped herb will be auto-destroyed
# ----------------------------
# Время в секундах, после чего упавшие Herb'ы будут автоматически уничтожены.
# По умолчанию: 60
AutoDestroyHerbTime = 60

# List of item id that will not be destroyed (separated by "," like 57,5575,6673).
# Notes:
#	Make sure the lists do NOT CONTAIN trailing spaces or spaces between the numbers!
#	Items on this list will be protected regardless of the following options.
# ----------------------------
# Список предметов, которые не могут быть уничтожены (разделенние ",").
# Пример: ListOfProtectedItems = 57,5575,6673
# Примечание:
#   Убедитесь в том, что список не содержит пробелы между цифрами!
#   Вещи из этого списка будут защищаться независимо от других опций.
# По умолчанию: 0
ListOfProtectedItems = 0

# Cleans up the server database on startup.
# The bigger the database is, the longer it will take to clean up the database(the slower the server will start).
# Sometimes this ends up with 0 elements cleaned up, and a lot of wasted time on the server startup.
# If you want a faster server startup, set this to 'false', but its recommended to clean up the database from time to time.
# ----------------------------
# Чистит базу данных сервера при запуске.
# Чем больше база данных, тем медленнее будет производиться запуск сервера.
# Если Вы хотите ускорить запуск сервера, выключите данную функцию.
# По умолчанию: True
DatabaseCleanUp = True

# The time before a database connection closes (in milliseconds)
# If a query takes longer to execute than the time defined here, the server will throw "Unclosed Connection!" error.
# If you get often this error message, try increasing this.
# ----------------------------
# Время перед соединением с базой данных закрывается (в милисекундах)
# Если запрос займет больше времени, чтобы выполнить соединение, сервер закроет соединение.
# По умолчанию: 60000мс
ConnectionCloseTime = 60000

# This is the interval (in minutes), that the gameserver will update a players information such as location.
# The higher you set this number, there will be less character information saving so you will have less accessessing of the database and your hard drive(s).
# The lower you set this number, there will be more frequent character information saving so you will have more access to the database and your hard drive(s).
# A value of 0 disables periodic saving.
# Independent of this setting the character is always saved after leaving the world.
# ----------------------------
# Это интервал (в минутах), через которое GameServer будет обновлять информацию о игроках, такую, как местоположение.
# Чем больше вы установите это число, тем будут более редкими обновления.
# Чем меньше вы установите это число, тем будут более частыми обновления.
# Значение 0 отключает периодического сохранение.
# Вне зависимости от этого параметра местоположение персонажей 
# всегда сохраняется после  выходи из игры.
# По умолчанию: 15
CharacterDataStoreInterval = 15

# This enables the server to only update items when saving the character.
# Enabling this greatly reduces DB usage and improves performance.
# WARNING: This option causes item loss during crashes.
# ----------------------------
# Это позволяет серверу обновлять лист итемов только при сохранении персонажа(выходе его из игры).
# Это существенно снижает  использование базы данных и повышает производительность.
# ВНИМАНИЕ: Эта опция может привести к потере вещей.
# По умолчанию: False
LazyItemsUpdate = False

# When enabled, this forces (even if using lazy item updates) the items owned by the character to be updated into DB when saving its character.
# ----------------------------
# Когда включено (даже если используется lazy item updates) - вещи принадлежащие чару будут обновлены в Базе данных.
# По умолчанию: False
UpdateItemsOnCharStore = False

# Also delete from world misc. items dropped by players (all except equip-able items).
# Notes:
#	Works only if AutoDestroyDroppedItemAfter is greater than 0.
# ----------------------------
# Удаление выпавших\выброшенных вещей из игры (Все кроме armor, weapon, jewelry).
# Примечание:
#    Работает только если в AutoDestroyDroppedItemAfter указано значение больше 0.
# По умолчанию: False
DestroyPlayerDroppedItem = False

# Destroy dropped equippable items (armor, weapon, jewelry).
# Notes:
#	Works only if DestroyPlayerDroppedItem = True
# ----------------------------
# Удалять вещи, которые можно одеть? (armor, weapon, jewelry).
# Примечание:
#   Работает только при DestroyPlayerDroppedItem = True
# По умолчанию: False
DestroyEquipableItem = False

# Save dropped items into the database for restoring after restart.
# ----------------------------
# Сохранять выпавшие предметы в базу данных для восстановления после перезагрузки?
# По умолчанию: False
SaveDroppedItem = False

# Enable/Disable the emptying of the stored dropped items table after items are loaded into memory (safety setting).
# If the server crashed before saving items, on next start old items will be restored and players may already have picked up some of them so this will prevent duplicates.
# ----------------------------
# Включить\выключить запись пустых таблиц  вещей в память (Настройки безопасности).
# Если сервер некоректно завершил свою работу перед сохранением предметов, 
# при следующем старте сервера  предметы будут восстановлены.
# По умолчанию: False
EmptyDroppedItemTableAfterLoad = False

# Time interval in minutes to save in DB items on ground. Disabled = 0.
# Notes:
#	If SaveDroppedItemInterval is disabled, items will be saved into the database only at server shutdown.
# ----------------------------
# Интервал в минутах, через который дроп будет сохранятся в БД . 0 - выключено.
# Примечание:
#    Если SaveDroppedItemInterval выключено, вещи будут сохраняться только при отключении сервера.
# По умолчанию: 60
SaveDroppedItemInterval = 60

# Delete all saved items from the database on next restart?
# Notes:
#	Works only if SaveDroppedItem = False.
# ----------------------------
# Удалять все сохраненные вещи при следющем рестарте?
# Примечание:
#	Работает только если SaveDroppedItem = False.
# По умолчанию: False
ClearDroppedItemTable = False

# Delete invalid quest from players.
# ----------------------------
# Удалять нерабочие квесты у игроков?.
# По умолчанию: False
AutoDeleteInvalidQuestData = False

# Setting False can improve server performance on high rate/population servers.
# ----------------------------
# Установка False может повысить производительность сервера с высокими рeйтами.
# По умолчанию: True
PreciseDropCalculation = True

# Allow creating multiple non-stackable items at one time?
# ----------------------------
# Разрешить выкидывать несолько предметов за раз?
# По умолчанию: True
MultipleItemDrop = True

# Forces full item inventory packet to be sent for any item change.
# Notes:
#	This can increase network traffic 
# ----------------------------
# Запрашивать полное обновления инвенторя игрока при изменении какой либо вещи?
# Примечание:
#    Потребляет дополнительный сетевой трафик.
# По умолчанию: False
ForceInventoryUpdate = False

# True = Load html's into cache only on first time html is requested.
# False = Load all html's into cache on server startup.
# ----------------------------
# True = Загрузка всех html При первом запуске html в кэш.
# False = Загрузка все HTML в кэш сервера при запуске.
# По умолчанию: True
LazyCache = True

# Cache all character names in to memory on server startup
# False - names are loaded from Db when they are requested
# True - decrease Db usage , increase memory consumption
# ----------------------------
# Кешировать все имена чаров в память при старте сервера.
# False - имена подгружаются из БД при обращении к ним.
# True - уменьшает использование базы, увеличивает потребление памяти.
# По умолчанию: True
CacheCharNames = True

# Minimum and maximum variables in seconds for npc animation delay.
# You must keep MinNPCAnimation < = MaxNPCAnimation.
# ----------------------------
# Минимальная и максимльная задержка анимации npc.
# Внимание: 
#    MinNPCAnimation Всегда должно быть меньше, чем MaxNPCAnimation.
# По умолчанию: 10
MinNPCAnimation = 10

# По умолчанию: 20
MaxNPCAnimation = 20

# По умолчанию: 5
MinMonsterAnimation = 5

# По умолчанию: 20
MaxMonsterAnimation = 20

# Knownlist (the list of things a character sees) update method. Default is currently time based updating, 
# which also makes it possible to use config options for guards to see moving monsters.
# Alternatively move based update can be used but guards cannot track mobs with that option but otherwise it should work well.
# ----------------------------
# Вкл\выкл Knownlist (список вещей, которые видит персонаж). 
# Примечание: Лучше оставить как есть.
# По умолчанию - опция для того, чтобы Гварды видели монстров. 
# По умолчанию: False
MoveBasedKnownlist = False

# Interval (in milliseconds) in which the knownlist does full updates.
# For move based updates its used for intermediate updates.
# WARNING!
#	Useful interval is between 300 - 2000. Too small value may kill your CPU, too high value may not update knownlists properly. The default value is chosen experimentally.
# ----------------------------
# Интервал (в милисекундах) за которое knownlist делает полное обновлени.
# Примечание: Лучше оставить как есть.
# Внимание:
#   Рекомендуется указывать интервал 300 - 2000. Слишком малые значения могут !kill your CPU!,
#   слишком высокое значение не сможет обнолять Knowlist. Стандартное значение подобрано экспериментально.
# По умолчанию: 1250
KnownListUpdateInterval = 1250

# Grid options: Grids can turn themselves on and off.  This also affects the loading and processing of all AI tasks.
# Turn on for a grid with a person in it is immediate, but it then turns on the 8 neighboring grids based on the specified number of seconds.
# Turn off for a grid and neighbors occurs after the specified number of seconds have passed during which a grid has had no players in or in any of its neighbors.
# The always on option allows to ignore all this and let all grids be active at all times (not suggested).
# ----------------------------
# Опции координатной сетки: Сетка может Быть включена и выключена.
# Это влияет на обработку всех AI.
# При включении, сетка будет выстраиваться немедленно , вокруг персонажа на 8 клеток вокруг, за заданное кол-во секунд.
# Выключение сетки будет при истечении указанного времени (в секундах), прошедшего с того момента как игрок вышел из этой клетки, и соседних с ними.
# Сетка всегда включена?
# По умолчанию: False
