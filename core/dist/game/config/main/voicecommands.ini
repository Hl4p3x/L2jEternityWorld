# ---------------------------------------------------------------------------
# Voice Commands | Голосовые Команды
# ---------------------------------------------------------------------------
# Voice сommands Settings | Настройка голосовых команд.
# ---------------------------------------------------------------------------
# If True, are available commands .autoloot and .autolootherbs
# Function works only in case of enable AutoLoot and AutoLootHerbs commands.
# By means of these commands players will be able to enable/disable autoloot in game.
# ----------------------------
# Если True, будут доступны команды .autoloot и .autolootherbs
# Функция работает только при включенных командах AutoLoot и AutoLootHerbs.
# С помощью этих команд игроки смогут включить/выключить autoloot в игре.
# По умолчанию: False
AutoLootVoiceCommand = False

# Enable/Disable voice commands (.expon/.expoff)
# ----------------------------
# Включение/ Выключение голосовых команд (.expon/.expoff)
# По умолчанию: False
AllowExpGainCommand = False


# ---------------------------------------------------------------------------
# Banking System | Банковская система
# ---------------------------------------------------------------------------
# Enable/Disable Banking System
# ----------------------------
# Включить/выключить Banking System.
BankingEnabled = False

# Amount of Goldbars a player gets when they use the ".deposit" command. 
# Also the same amount they will lose with ".withdraw".
# ----------------------------
# ID итема который будет выступать в качестве голдбара.
BankingGoldbarCount = 1

# Amount of Adena a player gets when they use the ".withdraw" command.
# Also the same amount they will lose with ".deposit".
# ----------------------------
# Количество адены, даваемой игроку при использовании команды ".withdraw". 
# Такое же количество будет изъято при использовании команды ".deposit".
BankingAdenaCount = 500000000


# ---------------------------------------------------------------------------
# Chat Moderation | Модерация Чата
# ---------------------------------------------------------------------------
# This option will enable using of the voice commands .banchat and .unbanchat
# for players with corresponding access level (default: 7).
# Check access_levels.sql and admin_command_access_rights for details.
# ----------------------------
# Эта опция позволит использовать голосовые команды, banchat и .unbanchat
# По умолчанию: False
ChatAdmin = False


# ---------------------------------------------------------------------------
# Voice Command for Status Hellbound | Голосовая команда статуса Острова Ада
# ---------------------------------------------------------------------------
# This function Enable/Disable voice command .hellbound
# ----------------------------
# Эта функция включает/выключает голосовую команду .hellbound
# По умолчанию: False
HellboundStatus = False


# ---------------------------------------------------------------------------
# Debug enable/disable voice command | Отладка включить/выключить голосовую команду
# ---------------------------------------------------------------------------
# This option will enable voice command .debug allowing players
# to turn on/off debugging on self only.
# (admin command //debug can enable debugging on any character)
# Use admin_command_access_rights table for defining access rights.
# ----------------------------
# Этот опция позволит использовать голосовую команду .debug всем игрокам.
# (команда для админа //debug можно использовать на любом персонаже)
# Используйте таблицу admin_command_access_rights для того, чтобы определить права доступа.
# По умолчанию: False
DebugVoiceCommand = False


# ---------------------------------------------------------------------------
# Password Change | Смена Пароля
# ---------------------------------------------------------------------------
# Enables .changepassword voiced command which allows the players to change their account's password ingame.
# ----------------------------
# Включение/выключение голосовой команды .changepassword которая позволяет сменить пароль на аккаунте.
# По умолчанию: False
AllowChangePassword = False


# ---------------------------------------------------------------------------
# Voice command [.online] | Голосовая команда .online
# ---------------------------------------------------------------------------
# Enable / Disable a voice command .online
# ----------------------------
# Включение / Выключение голосовой команды .online
# По умолчанию: True
OnlineEnable = True

# On how many to multiply the current online of players.
# ----------------------------
# На сколько умножать текущий онлайн игроков.
FakeOnline = 1


# ---------------------------------------------------------------------------
# Voice command [.teletocl] | Голосовая команда [.teletocl]
# ---------------------------------------------------------------------------
# Enable voice command .teletocl which players can teleportation to clan leader.
# ----------------------------
# Включить голосовую команду .teletocl с помощью которой игроки смогут телепортироваться к лидеру клана? 
# По умолчанию: False
AllowTeletoLeader = False

# Item ID which players get when they use this service.
# ----------------------------
# ID предмет, который будет браться в виде платы за использование сервиса.
# По умолчанию: 57
TeletoLeaderId = 57

# ID Amount which players get when they use this service.
# ----------------------------
# Количество предметов, которое будет браться в виде платы за использование сервиса.
# По умолчанию: 1000
TeletoLeaderCount = 1000


# ---------------------------------------------------------------------------
# Voice command [.repair] | Голосовая команда .repair
# ---------------------------------------------------------------------------
# Enable / Disable a voice command .repair
# ----------------------------
# Включение / Выключение голосовой команды .repair
# По умолчанию: False
AllowRepairCommand = False