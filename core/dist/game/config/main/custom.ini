# ---------------------------------------------------------------------------
# Survey System | Система Голосований
# ---------------------------------------------------------------------------
# If this feature is enabled players will have the opportunity to write .survey into the game and request from players to vote with .yes or .no for the survey!
# Only online players are able to vote for the survey and only once! Survey will end automatic in 3 mins (editable by config) and announce the results of the survey!
# Normal players can only make a survey once a day to avoid spamming!
# ----------------------------
# Если эта функция будет включена, то у игроков будет возможность использовать голосовую команду .survey в игре и попросить игроков проголосовать .yes или .no!
# Только игроки находящиеся в онлайне смогут проголосовать, притом только один раз! Голосование закончится автоматически через 3 минуты (меняется конфигом) и объявит о результатах голосования!
# Каждый игрок может запустить голосование только один раз в день, чтобы избежать спама!
# ---------------------------------------------------------------------------
# Enable Survey System?
# ----------------------------
# Включить Систему Голосований?
# По умолчанию: False
AllowSurvey = False

# Gm's will be able to vote?
# ----------------------------
# Могут ли Админы принимать участие в голосовании?
# По умолчанию: False
AllowGmVoting = False

# This is the time that players will be able to vote from the start of the survey. [in minutes]
# ----------------------------
# Время, в течении которого игроки смогут проголосовать с момента начала голосования. [в минутах]
# По умолчанию: 3
TimeOfSurvey = 3


# ---------------------------------------------------------------------------
# Auto Restart System | Система Автоматической Перезагрузки
# ---------------------------------------------------------------------------
# Enable auto restart system?
# ----------------------------
# Включить систему автоматической перезагрузки сервера?
# По умолчанию: False
EnableRestartSystem = False

# Restart time countdown time [in seconds]
# ----------------------------
# Время обратного отсчета до перезагрузки сервера. [в секундах]
# По умолчанию: 1800 [30 минут]
RestartSeconds = 1800

# Restart hours interval
# ----------------------------
# Интервал по времени до следующей перезагрузки
# По умолчанию: 06:00,22:00
RestartInterval = 00:00,12:00


