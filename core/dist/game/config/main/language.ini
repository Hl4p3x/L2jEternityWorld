# ---------------------------------------------------------------------------
# MultiLang Settings | Многоязычная поддержка
# ---------------------------------------------------------------------------
# Enable/Disable MultiLang system.
# ----------------------------
# Включение/Выключение многоязычной поддержки.
# По умолчанию: False
MultiLangEnable = False

# List of the allowed languages.
# ----------------------------
# Список позволенных языков.
# По умолчанию: en
MultiLangAllowed = en;ru

# Language by default.
# ----------------------------
# Язык по умолчанию.
# По умолчанию: en
MultiLangDefault = en

# Enable/Disable the voice command .lang for change of language in game.
# ----------------------------
# Включение/Выключение голосовой команды .lang для изменения языка в игре.
# По умолчанию: True
MultiLangVoiceCommand = True

# Allow multilang support of system messages.
# ----------------------------
# Разрешить многоязычную поддержку системных сообщений.
# По умолчанию: False 
MultiLangSystemMessageEnable = False

# List of the allowed languages for system messages.
# ----------------------------
# Список позволенных языков для системных сообщений.
# По умолчанию:
MultiLangSystemMessageAllowed = 

# Allow multilingual support of messages of NPC.
# ----------------------------
# Разрешить многоязычную поддержку сообщений NPC.
# По умолчанию: False
MultiLangNpcStringEnable = False

# List of the allowed languages for NPC messages.
# ----------------------------
# Список позволенных языков для сообщений NPC.
# По умолчанию:
MultiLangNpcStringAllowed = 