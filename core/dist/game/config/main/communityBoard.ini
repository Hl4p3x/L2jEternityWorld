# ----------------------------------------------
# Buffer | Бафер
# ----------------------------------------------
# Warning! If skill Id isn't present in list of buffs groups which are resolved in case of creation schemes,
# skill will be automatically forbidden in use. See in communityBuffer.xml
# ----------------------------------------------
# Внимание! Если Id навыка нет в списке групп баффов, которые разрешены при создании схем,
# навык будет автоматически запрещен в использовании. Смотреть в communityBuffer.xml

# Enable / Disable Buffer
# ----------------------------
# Включение / Включение Бафера
# По умолчанию: True
AllowCommunityBuff = True

# Punish for use of the forbidden skills in community.
# 1 - Broadcast warning to GMs only
# 2 - Kick Player
# 3 - Kick & Ban Player
# ----------------------------
# Действия за использование запрещенных навыков в комьюнити.
# 1 - Передать сообщение остальным админам.
# 2 - Отключить от сервера.
# 3 - Отключить от сервера и забанить
# По умолчанию: 1
BufferPunish = 1

# ID of item for which will be made buff.
# ----------------------------
# ID предмета, за который будет производится бафф.
# По умолчанию: 57
BuffItemId = 57

# Cost of one buff.
# ----------------------------
# Стоимость одного баффа.
# По умолчанию: 10000
BuffItemAmount = 10000

# Cost of canceling of all effects.
# ----------------------------
# Стоимость отмены всех эффектов.
# По умолчанию: 10000
CancelBuffItemAmount = 10000

# Cost of recovery of health.
# ----------------------------
# Стоимость восстановления здоровья.
# По умолчанию: 10000
RestoreHpBuffItemAmount = 10000

# Cost of recovery of a mana.
# ----------------------------
# Стоимость восстановления маны.
# По умолчанию: 10000
RestoreMpBuffItemAmount = 10000

# Cost of restoration CP.
# ----------------------------
# Стоимость восстановления CP.
# По умолчанию: 10000
RestoreCpBuffItemAmount = 10000

# Maximum counts of schemes which one character can save.
# ----------------------------
# Максимальное количество схем, которые может сохранить один персонаж.
# По умолчанию: 4
BuffMaxSchemesPerChar = 4

# Maximum counts of skills which can be saved in one scheme.
# ----------------------------
# Максимальное количество навыков, которые можно сохранить в одной схеме.
# По умолчанию: 24
BuffMaxSkllsperScheme = 24

# Enable / Disable saving of schemes in a database, in case of server reset.
# ----------------------------
# Включение/выключение сохранения схем в базе данных, при перезагрузке сервера.
# По умолчанию: True
BuffStoreSchemes = True

# Сost of one buff from the scheme.
# 0  - free
# -1 - disable. Cost undertakes from .xml in datapack.
# ----------------------------
# Стоимость наложения одного бафа со схемы.
# 0  - бесплатно
# -1 - выключение. Стоимость берется из .xml из датапака.
# По умолчанию: 10000
BuffStaticCostPerBuff = 10000


